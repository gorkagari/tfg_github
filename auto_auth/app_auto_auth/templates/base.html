{% load static %}
<html>
    <head>
            <title>Django Auto Auth</title>
            <style>
                h1 {
                    text-align:center;
                    color:dodgerblue;
                }
                p {
                    text-align:center;
                }
                table#table1 {
                    width:80%;
                    margin-left:10%;

                }
                 table#table2 {
                    width:10%;

                    width:20%;

                table#table4 {
                    width:70%;
